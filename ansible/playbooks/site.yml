---
- name: Configure all Proxmox hosts
  hosts: proxmox
  become: true
  roles:
    - proxmox-base
    - proxmox-monitoring

- name: Configure rohan-specific services (GPU, PVE exporter)
  hosts: rohan
  become: true
  roles:
    - nvidia-fan-control
    - proxmox-nvidia-gpu-exporter
    - proxmox-pve-exporter
