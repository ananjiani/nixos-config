---
# CyberPower CP1500PFCRM2U PFC Sinewave UPS
nut_ups_name: "cyberpower"
nut_ups_driver: "usbhid-ups"
nut_ups_port: "auto"
nut_ups_desc: "CyberPower CP1500PFCRM2U"

# Which Proxmox host has the UPS USB cable (NUT master)
# Other hosts become NUT clients (slaves)
nut_master_host: "gondor"

# Network settings
nut_listen_port: 3493

# Monitoring credentials (shared between upsd and upsmon)
nut_monitor_user: "upsmon"
nut_monitor_password: "changeme"

# Battery thresholds
# LOWBATT: UPS reports low battery (usually ~20%, set in UPS firmware)
# FINALDELAY: seconds to wait after LOWBATT before running SHUTDOWNCMD
nut_finaldelay: 5

# VM shutdown timeout (seconds to wait for VMs to stop before host poweroff)
nut_vm_shutdown_timeout: 120
