---
# Kernel 6.17 has no headers yet - use 6.14 which works with nvidia 550.x
- name: Install Proxmox kernel 6.14 with headers
  ansible.builtin.apt:
    name:
      - proxmox-kernel-6.14
      - proxmox-headers-6.14
    state: present

- name: Pin Proxmox kernel to 6.14 (prevent nvidia breakage on kernel update)
  ansible.builtin.copy:
    dest: /etc/apt/preferences.d/proxmox-kernel
    content: |
      # Pin to kernel 6.14 for NVIDIA driver compatibility
      Package: proxmox-kernel-6.17* proxmox-kernel-6.18*
      Pin: version *
      Pin-Priority: -1
    mode: '0644'

- name: Check current kernel version
  ansible.builtin.command: uname -r
  register: current_kernel
  changed_when: false

- name: Notify if reboot needed for kernel 6.14
  ansible.builtin.debug:
    msg: "WARNING: Reboot into kernel 6.14 required! Current kernel: {{ current_kernel.stdout }}. Run 'reboot' then re-run this playbook."
  when: "'6.14' not in current_kernel.stdout"

- name: Fail if not running kernel 6.14
  ansible.builtin.fail:
    msg: "Must reboot into kernel 6.14 before NVIDIA driver can be built. Run 'reboot' and re-run playbook."
  when: "'6.14' not in current_kernel.stdout"

- name: Add Debian non-free repository
  ansible.builtin.apt_repository:
    repo: "deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware"
    state: present
    filename: non-free
    update_cache: false

- name: Install NVIDIA driver and build dependencies
  ansible.builtin.apt:
    name:
      - nvidia-driver
      - nvidia-smi
      - cargo
      - rustc
      - libxext-dev
      - libxrandr-dev
    state: present
    update_cache: true

- name: Rebuild NVIDIA DKMS module
  ansible.builtin.command:
    cmd: dkms autoinstall
  register: dkms_result
  changed_when: "'Building' in dkms_result.stdout"

- name: Enable nvidia-persistenced
  ansible.builtin.systemd:
    name: nvidia-persistenced
    enabled: true
    state: started

- name: Check if nvfancontrol is installed
  ansible.builtin.stat:
    path: /usr/local/bin/nvfancontrol
  register: nvfancontrol_bin

- name: Install nvfancontrol from crates.io
  ansible.builtin.command:
    cmd: cargo install nvfancontrol --root /usr/local
  environment:
    CARGO_HOME: /tmp/cargo
  when: not nvfancontrol_bin.stat.exists

- name: Create nvfancontrol config directory
  ansible.builtin.file:
    path: /etc/nvfancontrol
    state: directory
    mode: '0755'

- name: Deploy nvfancontrol configuration
  ansible.builtin.template:
    src: nvfancontrol.conf.j2
    dest: /etc/nvfancontrol/nvfancontrol.conf
    mode: '0644'
  notify: Restart nvfancontrol

- name: Create nvfancontrol systemd service
  ansible.builtin.copy:
    dest: /etc/systemd/system/nvfancontrol.service
    content: |
      [Unit]
      Description=NVIDIA Fan Control (nvfancontrol)
      After=nvidia-persistenced.service

      [Service]
      Type=simple
      ExecStart=/usr/local/bin/nvfancontrol -c /etc/nvfancontrol/nvfancontrol.conf
      Restart=always
      RestartSec=5

      [Install]
      WantedBy=multi-user.target
    mode: '0644'
  notify: Restart nvfancontrol

- name: Enable and start nvfancontrol
  ansible.builtin.systemd:
    name: nvfancontrol
    enabled: true
    state: started
    daemon_reload: true
