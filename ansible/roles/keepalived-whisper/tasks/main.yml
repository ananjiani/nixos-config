---
# Keepalived VRRP for Wyoming Whisper HA
#
# Sets up Rohan as the MASTER for the Whisper VIP (192.168.1.54).
# Boromir runs as BACKUP and will take over if Rohan's whisper service fails.
#
# VIP: 192.168.1.54
# VRRP ID: 54
# Health check: TCP connection to wyoming-whisper on port 10300

- name: Install keepalived
  ansible.builtin.apt:
    name: keepalived
    state: present
    update_cache: true

- name: Install netcat for health checks
  ansible.builtin.apt:
    name: netcat-openbsd
    state: present

- name: Deploy keepalived configuration
  ansible.builtin.template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
    mode: '0644'
  notify: Restart keepalived

- name: Enable and start keepalived
  ansible.builtin.systemd:
    name: keepalived
    enabled: true
    state: started
