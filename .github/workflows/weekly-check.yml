name: Weekly Flake Validation
on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  check-flake:
    name: Flake Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flakes

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check flake and show metadata
        run: |
          echo "üîç Checking flake health..."
          nix flake check --all-systems

          echo "üìä Flake metadata:"
          nix flake metadata

          echo "üîó Flake inputs:"
          nix flake metadata --json | jq '.locks.nodes | to_entries[] | select(.key != "root") | {input: .key, url: .value.locked.url or .value.locked.type}'

  build-hosts:
    name: Build ${{ matrix.host }} (${{ matrix.type }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue building other hosts even if one fails
      matrix:
        include:
          - host: ammars-pc
            type: desktop
          - host: boromir
            type: server
          - host: samwise
            type: server
          - host: theoden
            type: server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build NixOS configuration
        run: |
          echo "üèóÔ∏è Building NixOS configuration for ${{ matrix.host }}..."
          nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel --no-link --print-build-logs

      - name: Build Home Manager configuration
        run: |
          echo "üè† Building Home Manager configuration for ammar@${{ matrix.host }}..."
          nix build .#homeConfigurations."ammar@${{ matrix.host }}".activationPackage --no-link --print-build-logs

      - name: Check evaluation time
        run: |
          echo "‚è±Ô∏è Checking evaluation performance..."
          time nix eval .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel.drvPath

      - name: Create issue on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const issueTitle = `Weekly build failed for ${{ matrix.host }}`;
            const issueBody = `## Build Failure Report

            The weekly build check failed for **${{ matrix.host }}** (${{ matrix.type }}).

            ### Details
            - **Host**: ${{ matrix.host }}
            - **Type**: ${{ matrix.type }}
            - **Workflow Run**: [View logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - **Commit**: ${{ github.sha }}

            ### Next Steps
            1. Check the workflow logs for detailed error messages
            2. Test the build locally with: \`nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel\`
            3. Fix any issues and push the changes

            This issue was automatically created by the weekly validation workflow.`;

            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'build-failure,automated'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('${{ matrix.host }}')
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issueTitle,
                body: issueBody,
                labels: ['build-failure', 'automated', '${{ matrix.type }}']
              });
            }

  build-iso:
    name: Build Installation ISO
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build ISO
        run: |
          echo "üìÄ Building installation ISO..."
          nix build .#nixosConfigurations.iso.config.system.build.isoImage --no-link

  update-sources:
    name: Update Package Sources
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    needs: [check-flake, build-hosts]  # Only run if builds pass
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update package sources with nvfetcher
        id: update-sources
        run: |
          echo "üì¶ Checking for package source updates..."

          # Store current generated file
          if [ -f "_sources/generated.nix" ]; then
            cp _sources/generated.nix _sources/generated.nix.old
          fi

          # Run nvfetcher to update sources
          nix develop --command nvfetcher

          # Check if there were changes
          if [ -f "_sources/generated.nix.old" ]; then
            if git diff --quiet _sources/generated.nix; then
              echo "‚úÖ All package sources are up to date!"
              echo "has_updates=false" >> $GITHUB_OUTPUT
            else
              echo "üìù Package source updates found!"
              echo "has_updates=true" >> $GITHUB_OUTPUT

              # Generate changelog
              echo "## Package Source Updates" > sources_update_message.md
              echo "" >> sources_update_message.md
              echo "nvfetcher has detected updates for the following packages:" >> sources_update_message.md
              echo "" >> sources_update_message.md

              # Show what changed
              git diff _sources/generated.nix | head -50 >> sources_update_message.md
              echo "" >> sources_update_message.md
              echo "This is an automated update of package sources. Please review the changes and ensure all systems still build correctly." >> sources_update_message.md
            fi
          else
            echo "üìù Initial package sources generated"
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and create PR for source updates
        if: steps.update-sources.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "sources: Update package sources via nvfetcher"
          title: "Package sources update"
          body-path: sources_update_message.md
          branch: sources-update-${{ github.run_number }}
          delete-branch: true
          labels: |
            dependencies
            automated
            package-sources
          assignees: ananjiani

  # NOTE: Flake updates are now handled by Renovate (see renovate.json)

  summary:
    name: Summary Report
    runs-on: ubuntu-latest
    if: always()
    needs: [check-flake, build-hosts, build-iso, update-sources]
    steps:
      - name: Generate summary
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = ${{ toJSON(needs) }};
            let allSuccess = true;
            let summary = '# Weekly Validation Summary\n\n';

            // Check job statuses
            Object.entries(jobs).forEach(([job, status]) => {
              const emoji = status.result === 'success' ? '‚úÖ' : '‚ùå';
              summary += `${emoji} **${job}**: ${status.result}\n`;
              if (status.result !== 'success') allSuccess = false;
            });

            // Add timestamp
            summary += `\nüïê Run at: ${new Date().toUTCString()}\n`;

            // Add badge to README (optional)
            if (context.eventName === 'schedule') {
              const badgeColor = allSuccess ? 'success' : 'critical';
              const badgeUrl = `https://img.shields.io/badge/weekly%20build-${badgeColor}`;
              summary += `\n![Weekly Build](${badgeUrl})`;
            }

            // Write to summary
            await core.summary
              .addRaw(summary)
              .write();
