---
# Note: The flux-system namespace and core FluxCD components
# are created automatically by `flux bootstrap`.
# This kustomization just adds our custom resources.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gotk-components.yaml
  - gotk-sync.yaml
  - infrastructure.yaml
  - metallb-config.yaml
  - cert-manager-config.yaml
  - k8sgpt-config.yaml
  - apps.yaml
  - notifications.yaml
