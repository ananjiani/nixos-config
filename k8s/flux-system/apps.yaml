---
# FluxCD Kustomization for application deployments
# Deploys: AdGuard Home
# Depends on infrastructure (MetalLB) being ready
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/apps
  prune: true
  wait: true
  dependsOn:
    - name: infrastructure
