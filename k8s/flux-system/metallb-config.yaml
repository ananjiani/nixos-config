---
# FluxCD Kustomization for MetalLB configuration
# This must run after MetalLB HelmRelease is installed (CRDs needed)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-config
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/infrastructure/controllers/metallb-config
  prune: true
  dependsOn:
    - name: infrastructure
