---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale
  namespace: headscale
  labels:
    app: headscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headscale
  template:
    metadata:
      labels:
        app: headscale
    spec:
      initContainers:
        # Copy config from ConfigMap to writable location
        - name: copy-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cp /config-readonly/config.yaml /etc/headscale/config.yaml
          volumeMounts:
            - name: config-readonly
              mountPath: /config-readonly
            - name: config
              mountPath: /etc/headscale
      containers:
        - name: headscale
          image: headscale/headscale:latest
          args:
            - serve
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/headscale
            - name: data
              mountPath: /var/lib/headscale
            - name: run
              mountPath: /var/run/headscale
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config-readonly
          configMap:
            name: headscale-config
        - name: config
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: headscale-data
        - name: run
          emptyDir: {}
