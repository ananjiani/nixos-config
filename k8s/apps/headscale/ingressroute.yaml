---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: headscale
  namespace: headscale
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Headscale"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "headscale.png"
    gethomepage.dev/description: "Tailscale Control Server"
    gethomepage.dev/href: "https://ts.dimensiondoor.xyz"
    gethomepage.dev/pod-selector: "app=headscale"
    gethomepage.dev/siteMonitor: "http://headscale.headscale.svc:8080/health"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ts.dimensiondoor.xyz`)
      kind: Rule
      services:
        - name: headscale
          port: 8080
          serversTransport: headscale-transport
  tls:
    secretName: headscale-tls
---
# ServersTransport with extended timeouts for Headscale's long-lived HTTP/2 streams
# Headscale uses HTTP/2 streaming to push network map updates to clients
# Without extended timeouts, Traefik closes the connection prematurely
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: headscale-transport
  namespace: headscale
spec:
  # Disable timeout for response headers (0 = no timeout)
  # This allows Headscale's long-polling/streaming to work
  forwardingTimeouts:
    dialTimeout: 30s
    responseHeaderTimeout: 0s
    idleConnTimeout: 900s
