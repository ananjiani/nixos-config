---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: holmesgpt
  namespace: holmesgpt
spec:
  interval: 1h
  chart:
    spec:
      chart: holmes
      version: "0.19.0"
      sourceRef:
        kind: HelmRepository
        name: robusta
        namespace: flux-system
      interval: 1h
  values:
    replicas: 1
    logLevel: INFO
    enableTelemetry: false

    additionalEnvVars:
      - name: OPENAI_API_KEY
        valueFrom:
          secretKeyRef:
            name: holmesgpt-ai-secret
            key: api-key

    modelList:
      bifrost-kimi:
        api_key: "{{ env.OPENAI_API_KEY }}"
        api_base: "http://bifrost.bifrost.svc:8080/v1"
        model: openai/cliproxy/kimi-for-coding
        temperature: 1

    customClusterRoleRules:
      # Fix upstream chart bug: deployments/daemonsets/replicasets/statefulsets
      # are in the "apps" apiGroup, not core ""
      - apiGroups: ["apps"]
        resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
        verbs: ["get", "list", "watch"]
      # Allow investigating webhook configurations (K8sGPT detects these)
      - apiGroups: ["admissionregistration.k8s.io"]
        resources: ["validatingwebhookconfigurations", "mutatingwebhookconfigurations"]
        verbs: ["get", "list", "watch"]
      # Allow investigating network policies and ingresses
      - apiGroups: ["networking.k8s.io"]
        resources: ["ingresses", "networkpolicies"]
        verbs: ["get", "list", "watch"]
      # Allow investigating Flux HelmReleases and Kustomizations
      - apiGroups: ["helm.toolkit.fluxcd.io"]
        resources: ["helmreleases"]
        verbs: ["get", "list", "watch"]
      - apiGroups: ["kustomize.toolkit.fluxcd.io"]
        resources: ["kustomizations"]
        verbs: ["get", "list", "watch"]

    toolsets:
      kubernetes/core:
        enabled: true
      kubernetes/logs:
        enabled: false
      grafana/loki:
        enabled: true
        config:
          url: http://loki-gateway.monitoring.svc:80
      prometheus/metrics:
        enabled: true
        config:
          prometheus_url: http://kube-prometheus-stack-prometheus.monitoring.svc:9090
      robusta:
        enabled: false
      internet:
        enabled: true
      runbook:
        enabled: true
      bash:
        enabled: true
      # Custom toolset: Investigate Buildbot CI/CD failures via REST API
      # Buildbot runs on theoden (192.168.1.27:8010), reachable from k8s pods on LAN
      buildbot/ci:
        description: "Tools for investigating Buildbot CI/CD build failures and worker issues on theoden"
        tools:
          - name: get_recent_failed_builds
            description: >
              Get recent failed builds from Buildbot CI. Use when investigating
              BuildbotBuildFailure or BuildbotBuildError alerts. Result codes:
              0=success, 2=failure, 4=exception.
            command: >
              curl -s 'http://192.168.1.27:8010/api/v2/builds?complete=true&results__ge=2&order=-started_at&limit={{ limit | default(10) }}'
          - name: get_build_steps
            description: >
              Get all steps for a specific build by ID. Shows which steps
              passed and which failed with step names and result codes.
            command: >
              curl -s 'http://192.168.1.27:8010/api/v2/builds/{{ build_id }}/steps'
          - name: get_step_log_content
            description: >
              Get the raw log content for a specific build step. First get
              step numbers from get_build_steps, then fetch log content.
              Shows the actual error output that caused a failure.
            command: >
              curl -s 'http://192.168.1.27:8010/api/v2/builds/{{ build_id }}/steps/{{ step_number }}/logs/{{ log_slug | default("stdio") }}/contents'
          - name: get_worker_status
            description: >
              Get status of all Buildbot workers. Use when investigating
              BuildbotWorkerDown alerts. Shows connected status and info.
            command: >
              curl -s 'http://192.168.1.27:8010/api/v2/workers'
          - name: get_builders
            description: >
              List all builders configured in Buildbot. Shows builder
              names and IDs for correlating with build failures.
            command: >
              curl -s 'http://192.168.1.27:8010/api/v2/builders'

    resources:
      requests:
        cpu: 100m
        memory: 1024Mi
      limits:
        memory: 2048Mi
