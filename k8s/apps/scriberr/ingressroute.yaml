---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: scriberr
  namespace: scriberr
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Scriberr"
    gethomepage.dev/group: "Media"
    gethomepage.dev/icon: "mdi-microphone"
    gethomepage.dev/description: "AI Audio Transcription"
    gethomepage.dev/href: "https://scriberr.dimensiondoor.xyz"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`scriberr.dimensiondoor.xyz`)
      kind: Rule
      services:
        - name: scriberr-external
          port: 8080
  tls:
    secretName: scriberr-tls
