---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: lobechat
  labels:
    app: minio
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      initContainers:
        # Create the lobe bucket directory before minio starts
        - name: create-bucket
          image: busybox:1.37
          command:
            - sh
            - -c
            - mkdir -p /data/lobe
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: minio
          image: minio/minio:RELEASE.2025-01-20T14-49-07Z
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - name: api
              containerPort: 9000
            - name: console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: lobechat-secrets
                  key: s3-access-key-id
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lobechat-secrets
                  key: minio-root-password
            # Allow LobeChat to access MinIO
            - name: MINIO_API_CORS_ALLOW_ORIGIN
              value: "https://lobe.dimensiondoor.xyz"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: api
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: api
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-data
