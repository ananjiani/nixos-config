---
# DNS Service - LoadBalancer with MetalLB VIP
apiVersion: v1
kind: Service
metadata:
  name: adguard-dns
  namespace: adguard
  annotations:
    metallb.universe.tf/loadBalancerIPs: "192.168.1.53"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: adguard-home
  ports:
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
---
# Web UI Service - LoadBalancer with MetalLB VIP
apiVersion: v1
kind: Service
metadata:
  name: adguard-web
  namespace: adguard
  annotations:
    metallb.universe.tf/loadBalancerIPs: "192.168.1.54"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: adguard-home
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
