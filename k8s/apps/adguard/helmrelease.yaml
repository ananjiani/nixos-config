---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard
spec:
  interval: 1h
  chart:
    spec:
      chart: adguard-home
      version: "0.19.0"
      sourceRef:
        kind: HelmRepository
        name: rm3l
        namespace: flux-system
      interval: 1h

  # Patch the Helm output to make config truly declarative
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: adguard-home
              spec:
                template:
                  spec:
                    initContainers:
                      - name: configurator
                        command:
                          - /bin/sh
                          - -c
                          - |
                            echo "Syncing AdGuard config (declarative mode)..."
                            cp -v /var/adguardhome-bootstrap/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
                            echo "Config synced successfully"
            target:
              kind: Deployment
              name: adguard-home

  values:
    # Pin to version that supports schema_version 29+ in bootstrapConfig
    image:
      repository: adguard/adguardhome
      tag: v0.107.69

    persistence:
      enabled: true
      existingClaim: adguard-data

    # Services - LoadBalancer with MetalLB
    services:
      dns:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "192.168.1.53"
        tcp:
          port: 53
        udp:
          port: 53

      http:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "192.168.1.54"

    ingress:
      enabled: false

    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"

    podAnnotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "AdGuard Home"
      gethomepage.dev/group: "Infrastructure"
      gethomepage.dev/icon: "adguard-home.png"
      gethomepage.dev/description: "DNS & Ad Blocking"
      gethomepage.dev/href: "http://192.168.1.54"

    # Bootstrap config - synced on every startup via patched init container
    bootstrapConfig:
      http:
        pprof:
          port: 6060
          enabled: false
        address: 0.0.0.0:80
        session_ttl: 720h
      users: []
      auth_attempts: 5
      block_auth_min: 15
      language: en
      theme: auto
      clients:
        runtime_sources:
          whois: true
          arp: true
          rdns: true
          dhcp: true
          hosts: true
        persistent: []
      dns:
        bind_hosts:
          - 0.0.0.0
        port: 53
        anonymize_client_ip: false
        ratelimit: 0
        refuse_any: true
        upstream_dns:
          - 9.9.9.9
          - 194.242.2.2
        bootstrap_dns:
          - 9.9.9.9
          - 194.242.2.2
        upstream_mode: load_balance
        fastest_timeout: 1s
        cache_size: 4194304
        enable_dnssec: false
        edns_client_subnet:
          custom_ip: ""
          enabled: false
          use_custom: false
        max_goroutines: 300
        handle_ddr: true
        hostsfile_enabled: true
        serve_plain_dns: true
      tls:
        enabled: false
      querylog:
        enabled: true
        file_enabled: true
        interval: 24h
        size_memory: 1000
      statistics:
        enabled: true
        interval: 24h
      filters:
        - enabled: true
          url: https://adguardteam.github.io/HostlistsRegistry/assets/filter_1.txt
          name: AdGuard DNS filter
          id: 1
        - enabled: true
          url: https://adguardteam.github.io/HostlistsRegistry/assets/filter_2.txt
          name: AdAway Default Blocklist
          id: 2
      dhcp:
        enabled: false
      filtering:
        blocking_mode: default
        filtering_enabled: true
        protection_enabled: true
        rewrites:
          # Local infrastructure
          - domain: router.lan
            answer: 192.168.1.1
          - domain: gondor.lan
            answer: 192.168.1.20
          - domain: boromir.lan
            answer: 192.168.1.21
          - domain: faramir.lan
            answer: 192.168.1.22
          - domain: the-shire.lan
            answer: 192.168.1.23
          - domain: rohan.lan
            answer: 192.168.1.24
          - domain: frodo.lan
            answer: 192.168.1.25
          - domain: samwise.lan
            answer: 192.168.1.26
          - domain: theoden.lan
            answer: 192.168.1.27
          - domain: ammars-pc.lan
            answer: 192.168.1.50
          # K8s services (Traefik ingress)
          - domain: ts.dimensiondoor.xyz
            answer: 192.168.1.52
          - domain: auth.dimensiondoor.xyz
            answer: 192.168.1.52
          - domain: immich.dimensiondoor.xyz
            answer: 192.168.1.52
          - domain: ai.dimensiondoor.xyz
            answer: 192.168.1.52
          - domain: home.dimensiondoor.xyz
            answer: 192.168.1.52
          - domain: ha.dimensiondoor.xyz
            answer: 192.168.1.52
          - domain: git.dimensiondoor.xyz
            answer: 192.168.1.52
          - domain: ssh.git.dimensiondoor.xyz
            answer: 192.168.1.55
          # Short .lan alias for AdGuard (no public domain)
          - domain: adguard.lan
            answer: 192.168.1.52
          # Stremio stack
          - domain: stremio.dimensiondoor.xyz
            answer: 192.168.1.52
          - domain: comet.dimensiondoor.xyz
            answer: 192.168.1.52
          - domain: prowlarr.dimensiondoor.xyz
            answer: 192.168.1.52
      log:
        enabled: true
        max_size: 100
        max_age: 3
      schema_version: 29
