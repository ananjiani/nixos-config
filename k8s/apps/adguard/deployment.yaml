---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-home
  namespace: adguard
  labels:
    app: adguard-home
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "AdGuard Home"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "adguard-home.png"
    gethomepage.dev/description: "DNS & Ad Blocking"
    gethomepage.dev/href: "http://192.168.1.54"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard-home
  template:
    metadata:
      labels:
        app: adguard-home
    spec:
      initContainers:
        # Copy config from ConfigMap to writable volume
        - name: copy-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cp /config-readonly/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
          volumeMounts:
            - name: config-readonly
              mountPath: /config-readonly
            - name: config
              mountPath: /opt/adguardhome/conf
      containers:
        - name: adguard-home
          image: adguard/adguardhome:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /opt/adguardhome/conf
            - name: data
              mountPath: /opt/adguardhome/work
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config-readonly
          configMap:
            name: adguard-config
        - name: config
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: adguard-data
