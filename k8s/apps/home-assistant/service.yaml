---
# Headless service pointing to external Home Assistant instance
apiVersion: v1
kind: Service
metadata:
  name: home-assistant-external
  namespace: home-assistant
spec:
  ports:
    - port: 8123
      targetPort: 8123
---
apiVersion: v1
kind: Endpoints
metadata:
  name: home-assistant-external
  namespace: home-assistant
subsets:
  - addresses:
      - ip: 192.168.1.25
    ports:
      - port: 8123
