---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clawdbot-config
  namespace: clawdbot
data:
  clawdbot.json: |
    {
      "models": {
        "providers": {
          "bifrost": {
            "baseUrl": "http://bifrost.bifrost.svc:8080/v1",
            "apiKey": "${BIFROST_API_KEY}",
            "api": "openai-completions",
            "models": [
              {
                "id": "deepseek-chat",
                "name": "DeepSeek Chat",
                "reasoning": false,
                "input": ["text"],
                "cost": { "input": 0.0, "output": 0.0 },
                "contextWindow": 65536,
                "maxTokens": 8192
              },
              {
                "id": "glm-4.7",
                "name": "GLM 4.7",
                "reasoning": false,
                "input": ["text"],
                "cost": { "input": 0.0, "output": 0.0 },
                "contextWindow": 131072,
                "maxTokens": 8192
              }
            ]
          }
        }
      },
      "agents": {
        "defaults": {
          "model": {
            "primary": "bifrost/deepseek-chat"
          }
        }
      }
    }
