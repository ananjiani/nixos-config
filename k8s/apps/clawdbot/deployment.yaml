---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawdbot
  namespace: clawdbot
  labels:
    app: clawdbot
spec:
  replicas: 1
  strategy:
    type: Recreate # Longhorn PVCs are RWO
  selector:
    matchLabels:
      app: clawdbot
  template:
    metadata:
      labels:
        app: clawdbot
    spec:
      initContainers:
        - name: config-init
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Only copy config if it doesn't exist (preserve user modifications)
              if [ ! -f /data/config/clawdbot.json ]; then
                mkdir -p /data/config
                cp /config-template/clawdbot.json /data/config/clawdbot.json
              fi
              mkdir -p /data/workspace
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config-template
              mountPath: /config-template
      containers:
        - name: clawdbot
          image: ghcr.io/zot24/clawdbot-docker:latest
          ports:
            - name: gateway
              containerPort: 18789
              protocol: TCP
          env:
            - name: BIFROST_API_KEY
              valueFrom:
                secretKeyRef:
                  name: clawdbot-secrets
                  key: bifrost-api-key
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: clawdbot-secrets
                  key: telegram-bot-token
            - name: NODE_ENV
              value: "production"
          volumeMounts:
            - name: data
              mountPath: /root/.clawdbot
              subPath: config
            - name: data
              mountPath: /root/clawd
              subPath: workspace
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: clawdbot-data
        - name: config-template
          configMap:
            name: clawdbot-config
