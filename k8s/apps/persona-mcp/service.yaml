---
apiVersion: v1
kind: Service
metadata:
  name: persona-mcp
  namespace: persona-mcp
spec:
  type: ClusterIP
  selector:
    app: persona-mcp
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
    - name: mcp
      port: 8080
      targetPort: 8080
      protocol: TCP
