---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voicemail-receiver
  namespace: voicemail-receiver
  labels:
    app: voicemail-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voicemail-receiver
  template:
    metadata:
      labels:
        app: voicemail-receiver
    spec:
      containers:
        - name: voicemail-receiver
          # Webhook-based voicemail receiver
          # Receives Telnyx webhooks, transcribes via Wyoming Whisper, notifies via ntfy
          # Build from: https://github.com/ananjiani/voicemail-receiver (or your repo)
          image: ghcr.io/ananjiani/voicemail-receiver:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          envFrom:
            - configMapRef:
                name: voicemail-config
            - secretRef:
                name: voicemail-secrets
          volumeMounts:
            - name: voicemail-storage
              mountPath: /data/voicemails
              subPath: voicemails  # Creates /srv/nfs/voicemails on theoden
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: voicemail-storage
          nfs:
            server: 192.168.1.27  # theoden
            path: /srv/nfs
