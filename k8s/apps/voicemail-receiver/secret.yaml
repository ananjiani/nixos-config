---
# IMPORTANT: This file must be encrypted with SOPS before committing!
# Run: sops -e -i k8s/apps/voicemail-receiver/secret.yaml
#
# After getting Telnyx credentials, update and encrypt:
# 1. Edit this file with real values
# 2. Run: sops -e -i k8s/apps/voicemail-receiver/secret.yaml
# 3. Commit the encrypted version
apiVersion: v1
kind: Secret
metadata:
  name: voicemail-secrets
  namespace: voicemail-receiver
type: Opaque
stringData:
  # Public webhook URL - Telnyx sends callbacks here
  # Must be publicly accessible (via Traefik ingress)
  WEBHOOK_BASE_URL: "https://voicemail.dimensiondoor.xyz"

  # Telnyx API credentials (optional - for future features like outbound calls)
  # Get from: https://portal.telnyx.com/api-keys
  TELNYX_API_KEY: "REPLACE_WITH_TELNYX_API_KEY"
