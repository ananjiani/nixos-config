---
# IMPORTANT: This file must be encrypted with SOPS before committing!
# Run: sops -e -i k8s/apps/voicemail-receiver/secret.yaml
#
# After getting Telnyx credentials, update and encrypt:
# 1. Edit this file with real values
# 2. Run: sops -e -i k8s/apps/voicemail-receiver/secret.yaml
# 3. Commit the encrypted version
apiVersion: v1
kind: Secret
metadata:
  name: voicemail-secrets
  namespace: voicemail-receiver
type: Opaque
stringData:
  # Telnyx SIP credentials - get from https://portal.telnyx.com
  SIP_SERVER: "sip.telnyx.com"
  SIP_PORT: "5060"
  SIP_USERNAME: "REPLACE_WITH_TELNYX_USERNAME"
  SIP_PASSWORD: "REPLACE_WITH_TELNYX_PASSWORD"
