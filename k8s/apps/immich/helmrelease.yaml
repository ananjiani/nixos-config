---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 1h
  chart:
    spec:
      chart: immich
      version: ">=0.10.0"
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
      interval: 1h
  valuesFrom:
    - kind: Secret
      name: immich-postgres
      valuesKey: POSTGRES_PASSWORD
      targetPath: controllers.main.containers.main.env.DB_PASSWORD
    - kind: Secret
      name: immich-postgres
      valuesKey: OAUTH_CLIENT_SECRET
      targetPath: controllers.main.containers.main.env.IMMICH_OAUTH_CLIENT_SECRET
  values:
    # Database env vars for the main controller
    controllers:
      main:
        containers:
          main:
            env:
              DB_HOSTNAME: database
              DB_USERNAME: postgres
              DB_DATABASE_NAME: immich

    immich:
      persistence:
        library:
          existingClaim: immich-library
      # OAuth configuration (Immich v2 uses config file)
      # clientSecret uses env var substitution
      configuration:
        oauth:
          enabled: true
          issuerUrl: https://auth.dimensiondoor.xyz/application/o/immich/
          clientId: immich
          clientSecret: "${IMMICH_OAUTH_CLIENT_SECRET}"
          scope: "openid email profile"
          buttonText: "Login with Authentik"
          autoRegister: true

    # Security context - run as storage group (GID 1500) for NFS access
    server:
      podSecurityContext:
        fsGroup: 1500
      resources:
        requests:
          memory: "256Mi"
          cpu: "100m"
        limits:
          memory: "1Gi"
          cpu: "1000m"
      # Homepage integration
      service:
        main:
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Immich"
            gethomepage.dev/group: "Media"
            gethomepage.dev/icon: "immich.png"
            gethomepage.dev/description: "Photo & Video Management"
            gethomepage.dev/href: "https://immich.dimensiondoor.xyz"

    microservices:
      podSecurityContext:
        fsGroup: 1500

    machine-learning:
      enabled: true
      podSecurityContext:
        fsGroup: 1500
      persistence:
        cache:
          enabled: true
          existingClaim: immich-ml-cache

    # Use bundled Valkey (Redis replacement)
    valkey:
      enabled: true

    ingress:
      main:
        enabled: false
