---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 1h
  chart:
    spec:
      chart: immich
      version: "0.11.0"
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
      interval: 1h
  valuesFrom:
    - kind: Secret
      name: immich-postgres
      valuesKey: POSTGRES_PASSWORD
      targetPath: postgresql.auth.password
    - kind: Secret
      name: immich-postgres
      valuesKey: OAUTH_CLIENT_SECRET
      targetPath: immich.configuration.oauth.clientSecret
  values:
    # Use bundled PostgreSQL
    postgresql:
      enabled: true
      auth:
        username: postgres
        database: immich
        # password injected via valuesFrom

    # Persistence - use existing NFS PVC
    persistence:
      library:
        type: persistentVolumeClaim
        existingClaim: immich-library
        accessMode: ReadWriteMany

    immich:
      # Immich configuration (managed declaratively)
      configuration:
        oauth:
          enabled: true
          issuerUrl: https://auth.dimensiondoor.xyz/application/o/immich/
          clientId: immich
          # clientSecret injected from immich-postgres secret via valuesFrom
          scope: "openid email profile"
          buttonText: "Login with Authentik"
          autoRegister: true
        storageTemplate:
          enabled: true
          template: "{{y}}/{{MM}}/{{dd}}/{{filename}}"

    # Security context - run as storage group (GID 1500) for NFS access
    server:
      podSecurityContext:
        fsGroup: 1500
      resources:
        requests:
          memory: "256Mi"
          cpu: "100m"
        limits:
          memory: "1Gi"
          cpu: "1000m"
      # Homepage integration
      service:
        main:
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Immich"
            gethomepage.dev/group: "Media"
            gethomepage.dev/icon: "immich.png"
            gethomepage.dev/description: "Photo & Video Management"
            gethomepage.dev/href: "https://immich.dimensiondoor.xyz"

    microservices:
      podSecurityContext:
        fsGroup: 1500

    machine-learning:
      enabled: true
      podSecurityContext:
        fsGroup: 1500

    # Use bundled Redis
    redis:
      enabled: true

    ingress:
      main:
        enabled: false
