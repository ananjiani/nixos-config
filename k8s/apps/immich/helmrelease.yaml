---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 1h
  chart:
    spec:
      chart: immich
      version: ">=0.10.0"
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
      interval: 1h
  values:
    immich:
      image:
        tag: release
      persistence:
        library:
          existingClaim: immich-library

    # Security context - run as storage group (GID 1500) for NFS access
    server:
      podSecurityContext:
        fsGroup: 1500
      resources:
        requests:
          memory: "256Mi"
          cpu: "100m"
        limits:
          memory: "1Gi"
          cpu: "1000m"
      # Homepage integration
      service:
        main:
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Immich"
            gethomepage.dev/group: "Media"
            gethomepage.dev/icon: "immich.png"
            gethomepage.dev/description: "Photo & Video Management"
            gethomepage.dev/href: "https://immich.lan"

    microservices:
      podSecurityContext:
        fsGroup: 1500

    machine-learning:
      enabled: true
      podSecurityContext:
        fsGroup: 1500
      persistence:
        cache:
          enabled: true
          existingClaim: immich-ml-cache

    # Use bundled Valkey (Redis replacement)
    valkey:
      enabled: true

    ingress:
      main:
        enabled: false
