---
# Endpoints pointing to Ollama on boromir
apiVersion: v1
kind: Endpoints
metadata:
  name: ollama
  namespace: bifrost
subsets:
  - addresses:
      - ip: 192.168.1.21 # boromir
    ports:
      - port: 11434
        name: http
---
# Service for the external Ollama endpoint
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: bifrost
spec:
  ports:
    - port: 11434
      targetPort: 11434
      name: http
  # No selector - uses Endpoints above
