---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bifrost
  namespace: bifrost
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Bifrost"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "openai.png"
    gethomepage.dev/description: "LLM Gateway - DeepSeek, z.ai, cliproxy"
    gethomepage.dev/href: "https://bifrost.dimensiondoor.xyz"
    gethomepage.dev/pod-selector: "app.kubernetes.io/name=bifrost"
    gethomepage.dev/siteMonitor: "http://bifrost.bifrost.svc:8080"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`bifrost.dimensiondoor.xyz`)
      kind: Rule
      services:
        - name: bifrost
          port: 8080
  tls:
    secretName: bifrost-tls
