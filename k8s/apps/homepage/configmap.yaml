---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
data:
  settings.yaml: |
    title: Homelab
    favicon: https://gethomepage.dev/favicon.ico
    headerStyle: boxed
    layout:
      Infrastructure:
        style: row
        columns: 3
      Smart Home:
        style: row
        columns: 2
      Media:
        style: row
        columns: 2

  kubernetes.yaml: |
    mode: cluster
    traefik: true

  bookmarks.yaml: |
    []

  services.yaml: |
    # External services (not in k8s cluster)
    - Smart Home:
        - Home Assistant:
            href: http://homeassistant.local:8123
            icon: home-assistant.png
            description: Home Automation
        - Zigbee2MQTT:
            href: http://samwise.lan:8080
            icon: zigbee2mqtt.png
            description: Zigbee Device Manager

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "k3s"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23

  docker.yaml: |
    []
