---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cliproxy-config
  namespace: cliproxy
data:
  config.yaml: |
    host: "0.0.0.0"
    port: 8317

    # Authentication directory for CLI tools
    auth-dir: /data/auths

    # API keys loaded from environment variable
    api-keys: []

    # Remote management panel
    remote-management:
      allow-remote: true
      disable-control-panel: false

    # Logging
    debug: false
    logging-to-file: false

    # Performance
    commercial-mode: false
    usage-statistics-enabled: true

    # Request handling
    request-retry: 3
    max-retry-interval: 60

    # Routing strategy for multiple providers
    routing:
      strategy: round-robin
