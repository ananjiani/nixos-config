---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cliproxy-config
  namespace: cliproxy
data:
  config.yaml: |
    host: "0.0.0.0"
    port: 8317

    # Authentication directory for CLI tools
    auth-dir: /data/auths

    # API keys - replaced by init container from secret
    api-keys:
      - "REPLACE_API_KEY"
      - "REPLACE_KIMI_KEY"

    # Remote management panel
    remote-management:
      allow-remote: true
      disable-control-panel: false

    # Logging
    debug: false
    logging-to-file: false

    # Performance
    commercial-mode: false
    usage-statistics-enabled: true

    # Request handling
    request-retry: 3
    max-retry-interval: 60

    # Routing strategy for multiple providers
    routing:
      strategy: round-robin

    oauth-model-alias:
      antigravity:
        - name: rev19-uic3-1p
          alias: gemini-2.5-computer-use-preview-10-2025
        - name: gemini-3-pro-image
          alias: gemini-3-pro-image-preview
        - name: gemini-3-pro-high
          alias: gemini-3-pro-preview
        - name: gemini-3-flash
          alias: gemini-3-flash-preview
        - name: claude-sonnet-4-5
          alias: gemini-claude-sonnet-4-5
        - name: claude-sonnet-4-5-thinking
          alias: gemini-claude-sonnet-4-5-thinking
        - name: claude-opus-4-5-thinking
          alias: gemini-claude-opus-4-5-thinking
