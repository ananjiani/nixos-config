---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cliproxy
  namespace: cliproxy
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "CLI Proxy API"
    gethomepage.dev/group: "AI"
    gethomepage.dev/icon: "openai.png"
    gethomepage.dev/description: "OpenAI-compatible API Proxy"
    gethomepage.dev/href: "https://cliproxy.lan"
    gethomepage.dev/pod-selector: "app=cliproxy"
    gethomepage.dev/siteMonitor: "http://cliproxy.cliproxy.svc.cluster.local:8317"
spec:
  entryPoints:
    - web
    - websecure
  routes:
    # Management panel
    - match: Host(`cliproxy.lan`)
      kind: Rule
      services:
        - name: cliproxy
          port: 8317
    # API endpoint
    - match: Host(`api.cliproxy.lan`)
      kind: Rule
      services:
        - name: cliproxy
          port: 8317
