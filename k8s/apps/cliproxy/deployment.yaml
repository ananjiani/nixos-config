---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cliproxy
  namespace: cliproxy
  labels:
    app: cliproxy
spec:
  replicas: 1
  strategy:
    type: Recreate # Longhorn PVCs are RWO
  selector:
    matchLabels:
      app: cliproxy
  template:
    metadata:
      labels:
        app: cliproxy
    spec:
      initContainers:
        - name: config-injector
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              sed "s/REPLACE_API_KEY/$API_KEY/" /config-template/config.yaml > /config/config.yaml
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: cliproxy-secrets
                  key: api-key
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config
              mountPath: /config
      containers:
        - name: cliproxy
          image: eceasy/cli-proxy-api:latest
          ports:
            - name: http
              containerPort: 8317
              protocol: TCP
          env:
            - name: MANAGEMENT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cliproxy-secrets
                  key: management-password
            - name: CLI_PROXY_AUTH_DIR
              value: "/data/auths"
          volumeMounts:
            - name: config
              mountPath: /CLIProxyAPI/config.yaml
              subPath: config.yaml
            - name: auths
              mountPath: /data/auths
            - name: auths
              mountPath: /root/.cli-proxy-api
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: config-template
          configMap:
            name: cliproxy-config
        - name: config
          emptyDir: {}
        - name: auths
          persistentVolumeClaim:
            claimName: cliproxy-auths
