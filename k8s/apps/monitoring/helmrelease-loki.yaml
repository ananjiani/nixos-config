---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 1h
  dependsOn:
    - name: kube-prometheus-stack
  chart:
    spec:
      chart: loki
      version: "6.51.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 1h
  values:
    # ---- Deployment Mode ----
    deploymentMode: SingleBinary

    # ---- Auth ----
    loki:
      auth_enabled: false

      # ---- Schema ----
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h

      # ---- Storage ----
      storage:
        type: filesystem
      commonConfig:
        replication_factor: 1

      # ---- Retention ----
      limits_config:
        retention_period: 336h
      compactor:
        retention_enabled: true

    # ---- SingleBinary ----
    singleBinary:
      replicas: 1
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          cpu: "1"
          memory: "2Gi"
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi

    # ---- Gateway ----
    gateway:
      enabled: true
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
        limits:
          cpu: "200m"
          memory: "128Mi"
      service:
        type: NodePort
        nodePort: 31080

    # ---- Disable scalable-mode components ----
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0

    # ---- Disable caches ----
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false

    # ---- Disable extras ----
    minio:
      enabled: false
    lokiCanary:
      enabled: false
    test:
      enabled: false
