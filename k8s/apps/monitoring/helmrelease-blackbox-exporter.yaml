---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-blackbox-exporter
  namespace: monitoring
spec:
  interval: 1h
  dependsOn:
    - name: kube-prometheus-stack
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: "11.7.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1h
  values:
    config:
      modules:
        http_2xx:
          prober: http
          timeout: 10s
          http:
            valid_http_versions:
              - "HTTP/1.1"
              - "HTTP/2.0"
            follow_redirects: true
            preferred_ip_protocol: "ip4"
            tls_config:
              insecure_skip_verify: false
        # Module with body assertion — for services where HTTP 200 != healthy
        http_2xx_body:
          prober: http
          timeout: 10s
          http:
            valid_http_versions:
              - "HTTP/1.1"
              - "HTTP/2.0"
            follow_redirects: true
            preferred_ip_protocol: "ip4"
            tls_config:
              insecure_skip_verify: false
            fail_if_body_not_matches_regexp:
              - ".*" # Default: body must not be empty. Override per-target via relabeling.

    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "128Mi"
        cpu: "100m"

    serviceMonitor:
      enabled: true
      selfMonitor:
        enabled: true
      defaults:
        interval: 60s
        scrapeTimeout: 30s
        module: http_2xx
      targets:
        # ── Internal service probes (cluster DNS, no external dependency) ──
        - name: bifrost
          url: http://bifrost.bifrost.svc:8080
        - name: clawd
          url: http://clawdbot-external.clawdbot.svc:18789
        - name: ntfy
          url: http://ntfy.ntfy.svc:80
        - name: open-webui
          url: http://open-webui.open-webui.svc:8080
        - name: immich
          url: http://immich-external.immich.svc:2283
        - name: authentik
          url: http://authentik-server.authentik.svc:80
        - name: forgejo
          url: http://forgejo-http.forgejo.svc:3000
        - name: home-assistant
          url: http://home-assistant-external.home-assistant.svc:8123
        - name: lobechat
          url: http://lobechat.lobechat.svc:3210
        - name: attic
          url: http://attic-external.attic.svc:8080
        - name: homepage
          url: http://homepage.homepage.svc:3000
        - name: headscale
          url: http://headscale.headscale.svc:8080/health
        # ── External probes (full path: DNS → Cloudflare → Traefik → Service) ──
        - name: external-bifrost
          url: https://bifrost.dimensiondoor.xyz/v1/models
          module: http_2xx_body
        - name: external-forgejo
          url: https://git.dimensiondoor.xyz
        - name: external-immich
          url: https://immich.dimensiondoor.xyz
        - name: external-authentik
          url: https://auth.dimensiondoor.xyz
        - name: external-ntfy
          url: https://ntfy.dimensiondoor.xyz
        - name: external-home-assistant
          url: https://ha.dimensiondoor.xyz
        - name: external-homepage
          url: https://home.dimensiondoor.xyz
        - name: external-open-webui
          url: https://ai.dimensiondoor.xyz
        - name: external-headscale
          url: https://ts.dimensiondoor.xyz/health
        - name: external-grafana
          url: https://grafana.dimensiondoor.xyz
