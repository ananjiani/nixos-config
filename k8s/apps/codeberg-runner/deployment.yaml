apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeberg-runner
  namespace: codeberg-runner
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: codeberg-runner
  template:
    metadata:
      labels:
        app: codeberg-runner
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - comet
                        - stremio-server
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: copy-config
          image: code.forgejo.org/forgejo/runner:12.6.4
          command:
            - sh
            - -c
            - |
              cp /config-src/config.yaml /config/config.yaml
              cp /config-src/.runner /config/.runner
          volumeMounts:
            - name: config-src
              mountPath: /config-src
              readOnly: true
            - name: runner-data
              mountPath: /config
      containers:
        - name: runner
          image: code.forgejo.org/forgejo/runner:12.6.4
          command: ["forgejo-runner", "daemon", "--config", "/config/config.yaml"]
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2376
            - name: DOCKER_TLS_VERIFY
              value: "1"
            - name: DOCKER_CERT_PATH
              value: /certs/client
          volumeMounts:
            - name: docker-certs
              mountPath: /certs
              readOnly: true
            - name: runner-data
              mountPath: /config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        - name: dind
          image: docker:29-dind
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: /certs
          volumeMounts:
            - name: docker-certs
              mountPath: /certs
            - name: dind-storage
              mountPath: /var/lib/docker
            - name: docker-config
              mountPath: /etc/docker
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "2"
      volumes:
        - name: docker-certs
          emptyDir: {}
        - name: runner-data
          emptyDir: {}
        - name: dind-storage
          emptyDir: {}
        - name: docker-config
          configMap:
            name: codeberg-runner-config
            items:
              - key: daemon.json
                path: daemon.json
        - name: config-src
          projected:
            sources:
              - configMap:
                  name: codeberg-runner-config
              - secret:
                  name: codeberg-runner
                  items:
                    - key: runner
                      path: .runner
