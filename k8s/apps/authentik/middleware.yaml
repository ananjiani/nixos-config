---
# ForwardAuth middleware for protecting other apps with Authentik
# Usage: Add to IngressRoute middlewares:
#   middlewares:
#     - name: authentik-forward-auth
#       namespace: authentik
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authentik-forward-auth
  namespace: authentik
spec:
  forwardAuth:
    # Embedded outpost endpoint (runs in authentik-server)
    address: http://authentik-server.authentik.svc:80/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
