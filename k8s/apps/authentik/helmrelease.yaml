---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: ">=2025.0.0"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 1h
  # Pull secrets from Secret resource
  valuesFrom:
    - kind: Secret
      name: authentik-secrets
      valuesKey: secret-key
      targetPath: authentik.secret_key
    - kind: Secret
      name: authentik-secrets
      valuesKey: postgres-password
      targetPath: authentik.postgresql.password
    - kind: Secret
      name: authentik-secrets
      valuesKey: postgres-password
      targetPath: postgresql.auth.password
  values:
    # Redis no longer needed in 2025.10+
    redis:
      enabled: false

    # PostgreSQL (bundled Bitnami chart)
    postgresql:
      enabled: true
      primary:
        persistence:
          enabled: true
          storageClass: longhorn
          size: 10Gi

    # Disable built-in ingress (we use Traefik IngressRoute)
    server:
      ingress:
        enabled: false

    # Disable embedded outpost ingress
    ingress:
      enabled: false
