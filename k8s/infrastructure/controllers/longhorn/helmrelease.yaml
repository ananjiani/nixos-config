---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 1h
  chart:
    spec:
      chart: longhorn
      version: ">=1.6.0"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 1h
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    defaultSettings:
      # Replicate data across all 3 nodes for full HA
      defaultReplicaCount: 3
      # Use less aggressive resource settings for homelab
      guaranteedInstanceManagerCPU: 5
      # Faster failover: delete pods when node goes down (instead of waiting for k8s)
      nodeDownPodDeletionPolicy: delete-statefulset-pod
    persistence:
      # Make Longhorn the default storage class
      defaultClass: true
      defaultClassReplicaCount: 3
