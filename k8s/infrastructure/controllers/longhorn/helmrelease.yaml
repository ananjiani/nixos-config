---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 1h
  chart:
    spec:
      chart: longhorn
      version: ">=1.6.0"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 1h
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    defaultSettings:
      # Replicate data across 2 nodes for HA (we have 3 nodes)
      defaultReplicaCount: 2
      # Use less aggressive resource settings for homelab
      guaranteedInstanceManagerCPU: 5
    persistence:
      # Make Longhorn the default storage class
      defaultClass: true
      defaultClassReplicaCount: 2
